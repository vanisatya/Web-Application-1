        <!-- APM tracking script -->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const apiUrl = "http://52.170.6.111:8000/apm/track_event/";
        		const contactUrl = "http://52.170.6.111:8000/contact";

                // Track page load
                fetch(apiUrl, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        event_name: "page_load",
                        page: "Contact Me"
                    })
                });

                // Track form submit
                document.addEventListener("submit", function(e) {
                    if (e.target && e.target.id === "contactForm") {
                        fetch(apiUrl, {
                            method: "POST",
                            headers: {"Content-Type": "application/json"},
                            body: JSON.stringify({
                                event_name: "form_submit",
                                page: "Contact Me"
                            })
                        });
                    }
                });
            });
        </script>
